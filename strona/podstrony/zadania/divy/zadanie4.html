<!DOCTYPE html>
<html lang="pl">
<HTML>
    <HEAD>
    <title>Snieg</title>
    <link rel="stylesheet" type="text/css" href="style4.css" />
    <SCRIPT LANGUAGE="JavaScript" type="text/javascript">
    var speedTable = new Array();
    var speed = 100;
    var speedLevels = 7;
    var layersCount = 10;
    function ustaw()
    {
      clWidth = document.body.clientWidth - 50;
      for (i = 0; i < layersCount; i++){
        document.getElementById('el' + i).style.left = Math.ceil(Math.random() * clWidth);
        speedTable[i] = Math.ceil(Math.random() * speedLevels);
      }
    }
    function start()
    {
      clWidth = document.body.clientWidth - 50;
      clHeight = document.body.clientHeight;
      for (i = 0; i < layersCount; i++){
        y = parseInt(document.getElementById('el' + i).style.top);
        y += speedTable[i];
        if (y >= clHeight - 45){
          y = 1;
          document.getElementById('el' + i).style.left = Math.ceil(Math.random() * clWidth);
          speedTable[i] = Math.ceil(Math.random() * speedLevels);
        }
        document.getElementById('el' + i).style.top = y;
      }
      setTimeout('start();', speed);
    }
    </SCRIPT>
    </HEAD>
    <BODY onLoad='ustaw();start();'>
    <SCRIPT LANGUAGE= "JavaScript" type= "text/javascript">
    for (i = 0; i < layersCount; i++){
      str = '<DIV ID="el' + i + '" ';
      str += 'style = "visibility: visible; ';
      str += 'width=50px; ';
      str += 'heigth=45px; ';
      str += 'position: absolute; ';
      str += 'top: 1; ';
      str += 'left: 1;">';
      str += '<IMG SRC="https://cdn.pixabay.com/photo/2012/04/26/13/48/snowflake-42512_1280.png"width="100" height="130">';
      str += '</DIV>';
      document.write(str);
    }
    </SCRIPT>
    <H1 align="center">Snieg<H1>
    </BODY>
    </HTML>
