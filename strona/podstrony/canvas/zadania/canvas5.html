<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Cavnas5</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript">
      function setup() {
        var canvas = document.getElementById("myCanvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          var grad = ctx.createLinearGradient(0, 0, 200, 200);
          grad.addColorStop(0, "rgb(50 , 255, 25)");
        }
        grad.addColorStop(1, "rgba(100, 100, 255, 0.5)");
        ctx.fillStyle = grad;
        ctx.fillRect(25, 25, 200, 200);
        var radgrad = ctx.createRadialGradient(120, 105, 15, 135, 90, 50);
        radgrad.addColorStop(0, "#F4F201");
        radgrad.addColorStop(0.8, "#E4C700");
        radgrad.addColorStop(1, "rgba(50,50,25,0)");
        ctx.fillStyle = radgrad;
        ctx.fillRect(0, 0, 200, 200);
      }
    </script>
  </head>
  <body onload="setup();">
    <canvas id="myCanvas" width="200" height="200"></canvas>
  </body>
</html>
