<!DOCTYPE html>
<html>
<head>
<title>Canvas1</title>
 <script type = "text/javascript">
function setup() {
var canvas = document.getElementById('myCanvas');
if (canvas.getContext) { 
var ctx = canvas.getContext('2d'); 
}
ctx.fillStyle = '#ff0000';
ctx.moveTo(90,75);
ctx.lineTo(550,200); 
ctx.lineTo(50,400);
ctx.fill(); 
}
 </script>
</head>
<body onload = "setup();">
<canvas id = "myCanvas" width = "200" height = "200"></canvas>
</body>
</html>
